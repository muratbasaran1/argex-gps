version: "3.9"

services:
  api:
    build: ./server
    container_name: argex-api
    env_file: server/.env.example
    ports:
      - "4000:4000"
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: argex
      DB_PASSWORD: argex
      DB_NAME: argex_gps
    volumes:
      - ./server:/app:cached
      - api-node-modules:/app/node_modules
      - map-packages:/var/lib/argex-gps/map-packages
      - tile-cache:/var/lib/argex-gps/tile-cache
    working_dir: /app
    command: ["npm", "run", "dev"]

  mysql:
    image: mysql:8
    container_name: argex-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: argex_gps
      MYSQL_USER: argex
      MYSQL_PASSWORD: argex
    command: ["--default-authentication-plugin=mysql_native_password"]
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"

volumes:
  mysql-data:
  map-packages:
  tile-cache:
  api-node-modules:
